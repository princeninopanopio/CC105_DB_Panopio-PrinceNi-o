<!DOCTYPE html>
<html>
<head>
  <title>Student Appointment System</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<div class="sidebar">
  <h2>Scheduler</h2>
  <a onclick="show('dashboard')">Dashboard</a>
  <a onclick="show('appointments')">Appointments</a>
</div>

<div class="content">

<section id="dashboard">
  <h1>Dashboard</h1>
  <p>Welcome to Student Appointment Scheduling System</p>
</section>

<section id="appointments" style="display:none">

  <h1>Appointments</h1>

  <div class="card">
    <h3>Add Appointment</h3>
    <form id="appointmentForm">
      <input type="number" name="student_id" placeholder="Student ID" required>
      <input type="number" name="faculty_id" placeholder="Faculty ID" required>
      <input type="number" name="department_id" placeholder="Department ID" required>
      <input type="number" name="schedule_id" placeholder="Schedule ID" required>
      <button>Add Appointment</button>
    </form>
  </div>

  <div class="card">
    <h3>Appointment List</h3>
    <div id="appointmentList"></div>
  </div>

</section>


<script src="assets/js/app.js"></script>
</body>
</html>
